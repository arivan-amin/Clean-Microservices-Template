global:
  scrape_interval: 2s
  evaluation_interval: 2s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'prometheus:9090' ]

  - job_name: 'api-gateway-service'
    metrics_path: '/actuator/api-gateway/prometheus'
    static_configs:
      - targets: [ '172.17.0.1:8080' ]
        labels:
          instance: 'Api-Gateway-Service'
          application: 'Api-Gateway-Service'

  - job_name: 'employee-service'
    metrics_path: '/actuator/employees/prometheus'
    static_configs:
      - targets: [ '172.17.0.1:8080' ]
        labels:
          instance: 'Employee-Service'
          application: 'Employee-Service'
